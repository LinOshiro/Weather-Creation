<!DOCTYPE html>
<html lang="en">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
       <link href="src/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/2f3c0996b2.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
      <div class="container">
          <div class="weather-app">
    <h1>Weather Forecast</h1>
    <hr />
    <form  class="search-form" id = "search-city">
        <input 
        type= "text" 
        placeholder="Search Location" 
        autofocus = "on"
        autocomplete= "off"
        id = "enter-city" />
        <input type="submit" value="Search" />
        <button class="btn btn-warning btn-current" id="current-location">
            Current
          </button>
    </form> 
  </br>
     <ul>
          <li class="date-time" id = "date">
              February 24, 2022
          </li>
        <li class="date-time" id= "time">12:32 PM</li>
        </ul>
      <h2
        id = "city">
      Frisco, TX 
      </h2>
      <h3 class="weathernow" id = "weathernow">
        <a href="https://fontawesome.com/"></a>
        <i class="fa-solid fa-snowflake"></i>
    </br>
    <div <span class= "temp" id = "temperature">23</span>
      <span class= "units">
  <a href="#" id="fahrenheit-link">°F</a> | 
  <a href="#" id="celsius-link">°C</a></span>
</div>
</h3>
<h4 id = "current-data">
  <div id = "description">Snow</div>
  <div id = "wind">Wind: mph </div>
  <div id = "humidity">Humidity: % </div>
</h4>
<hr/>
<h5>
  5 Day Forecast
</h5>
<div class="row row-cols-1 row-cols-md-5 g-5" id = "forecast">
  <div class="col">
    <div class="card">
      <div class="card-body">
        <h6 class="card-title">Friday</h6>
        <p class="weekday">  
            <a href="https://fontawesome.com/"></a>
    <i class="fa-solid fa-sun"></i>
    <br/>
43°F
<br/>
21°F 
</p>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card">
      <div class="card-body">
        <h6 class="card-title">Saturday</h6>
        <p class="weekday">           
            <a href="https://fontawesome.com/"></a>
    <i class="fa-solid fa-cloud-rain"></i>
    <br/>
38°F
<br/>
29°F </p>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card">
      <div class="card-body">
        <h6 class="card-title">Sunday</h6>
        <p class="weekday">
                       <a href="https://fontawesome.com/"></a>
     <i class="fa-solid fa-sun"></i>
    <br/>
56°F
<br/>
29°F
        </p>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card">
      <div class="card-body">
        <h6 class="card-title">Monday</h6>
        <p class="weekday">
            <a href="https://fontawesome.com/"></a>
     <i class="fa-solid fa-sun"></i>
    <br/>
62°F
<br/>
28°F
        </p>
    </div>
    </div>
  </div>
  <div class="col">
      <div class="card">
        <div class="card-body">
          <h6 class="card-title">Tuesday</h6>
          <p class="weekday">
              <a href="https://fontawesome.com/"></a>
       <i class="fa-solid fa-sun"></i>
      <br/>
  68°F
  <br/>
  55°F
          </p>
      </div>
      </div>
    </div>
</div>
</div>
</div> 
</div>

</body>
</html>
